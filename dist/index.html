      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
    }
    #initial-loader .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #6366f1;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    #initial-loader .text {
      margin-top: 16px;
      color: #9ca3af;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    @keyframes spin {
