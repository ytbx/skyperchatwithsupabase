<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovox - Güncelleniyor</title>
    <link rel="icon" href="icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent-color: #667eea;
            --bg-color: #111111;
            --text-color: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --border-color: #333333;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 32px;
            text-align: center;
            background: var(--bg-color);
        }

        /* Logo area */
        .logo-wrapper {
            width: 64px;
            height: 64px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .logo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Title */
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        /* Message */
        .message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 32px;
        }

        /* Progress container */
        .progress-wrapper {
            width: 100%;
            max-width: 300px;
            margin-bottom: 24px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #222;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.2s ease;
        }

        /* Progress percentage */
        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .progress-text {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-percent {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-color);
        }

        /* Status */
        .status {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <!-- Main container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo-wrapper">
            <img src="icon.ico" alt="Ovox Logo">
        </div>

        <!-- Title -->
        <h1>Ovox</h1>
        <p class="message">Güncelleme yapılıyor...</p>

        <!-- Progress -->
        <div class="progress-wrapper">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-info">
                <span class="progress-text" id="progressText">İndiriliyor...</span>
                <span class="progress-percent" id="progressPercent">0%</span>
            </div>
        </div>

        <p class="status" id="status">Hazırlanıyor</p>
    </div>

    <script>
        // IPC ile Electron'dan güncelleme durumunu al
        if (window.electronUpdater) {
            window.electronUpdater.onProgress((percent, status) => {
                const progressBar = document.getElementById('progressBar');
                const progressText = document.getElementById('progressText');
                const progressPercent = document.getElementById('progressPercent');

                progressBar.style.width = percent + '%';
                progressPercent.textContent = Math.round(percent) + '%';

                if (percent > 0) {
                    progressText.textContent = 'İndiriliyor...';
                }

                if (status) {
                    document.getElementById('status').textContent = status;
                }
            });

            window.electronUpdater.onStatus((status) => {
                document.getElementById('status').textContent = status;
            });
        }

        // Fallback demo animation for testing
        if (!window.electronUpdater) {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 2;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    document.getElementById('status').textContent = 'Güncelleme tamamlandı!';
                    document.getElementById('progressText').textContent = 'Tamamlandı';
                }
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressPercent').textContent = Math.round(progress) + '%';
            }, 100);
        }
    </script>
</body>

</html>
